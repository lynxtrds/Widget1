<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive TradeAware Widget</title>
  <!-- Fuente Inter (opcional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">

  <style>
    /* Reset y estilos base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Contenedor general del widget */
    .widget-container {
      width: 100%;
      max-width: 800px; /* Máximo en escritorio */
      margin: 20px auto;
      padding: 20px;
    }

    /* Título y subtítulo */
    .title {
      font-size: 2rem;
      color: #000;
      margin-bottom: 30px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 50px;
    }

    /* Recipiente para el efecto typewriter */
    .typewriter-section {
      position: relative;
      width: 100%;
      max-width: 600px;      /* Máximo ancho en Desktop */
      margin: 0 auto;        /* Centrar */
      background-color: #1c1c1c;
      border-radius: 15px;
      padding: 30px;
      min-height: 160px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Texto animado */
    .typewriter-text {
      font-size: 1.1rem;
      color: #F7F7F7;
      outline: none;
      display: inline-block; /* Para que el cursor se alinee bien */
    }

    /* Cursor parpadeante */
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.1em;
      background-color: #F7F7F7;
      margin-left: 2px;
      animation: blink 0.7s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Botón "Send" en la esquina inferior derecha */
    .action-button {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background-color: #F7F7F7;
      color: #1c1c1c;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background-color 0.2s ease;
    }
    .action-button:hover {
      background-color: #e2e2e2;
    }

    /* ========================
       MEDIA QUERIES
    =========================*/

    /* Tablet (por ejemplo 768px a 1024px). Ajusta si necesitas otro rango */
    @media (max-width: 1024px) and (min-width: 768px) {
      .title {
        font-size: 1.8rem;
      }
      .subtitle {
        font-size: 1.1rem;
        margin-bottom: 40px;
      }
      .typewriter-section {
        max-width: 500px; /* Un poco menos ancho en tablet */
        padding: 25px;
      }
      .typewriter-text {
        font-size: 1rem;
      }
    }

    /* Mobile (por ejemplo, <768px) */
    @media (max-width: 767px) {
      .title {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      .subtitle {
        font-size: 1rem;
        margin-bottom: 30px;
      }
      .typewriter-section {
        max-width: 90%;
        padding: 20px;
        min-height: 140px;
      }
      .typewriter-text {
        font-size: 0.95rem;
      }
      .action-button {
        font-size: 0.8rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <h1 class="title">How Much is Your Mind Costing You? Find Out Now</h1>
    <p class="subtitle">Unlock Your Emotional ROI in Just 1 Minute.</p>

    <div class="typewriter-section">
      <div id="typewriter" class="typewriter-text" contentEditable="true"></div>
      <span class="cursor"></span>
      <button id="actionButton" class="action-button">Send</button>
    </div>
  </div>

  <script>
    // Frases a rotar
    const phrases = [
      "How often do emotions influence your financial decisions?",
      "How much have you lost to emotional decisions in the past 6 months?",
      "How much time do you spend analyzing your emotions weekly?",
      "How confident are you in your financial decisions?"
    ];

    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let timeoutId;

    const typewriterEl = document.getElementById("typewriter");
    const typingSpeed = 50;
    const deletingSpeed = 20;
    const pauseDelay = 1000;

    function type() {
      // Si el usuario tiene el foco, no animar
      if (document.activeElement === typewriterEl) return;

      const currentPhrase = phrases[phraseIndex];

      if (!isDeleting) {
        typewriterEl.textContent = currentPhrase.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentPhrase.length) {
          timeoutId = setTimeout(() => { isDeleting = true; type(); }, pauseDelay);
          return;
        }
      } else {
        typewriterEl.textContent = currentPhrase.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
        }
      }
      const delay = isDeleting ? deletingSpeed : typingSpeed;
      timeoutId = setTimeout(type, delay);
    }

    // Iniciar la animación
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(type, 500);
    });

    // Enfocar => parar animación
    typewriterEl.addEventListener("focus", () => {
      clearTimeout(timeoutId);
    });
    // Perder foco => reiniciar animación
    typewriterEl.addEventListener("blur", () => {
      typewriterEl.textContent = "";
      charIndex = 0;
      isDeleting = false;
      phraseIndex = (phraseIndex + 1) % phrases.length;
      setTimeout(type, 500);
    });

    // Botón "Send"
    const actionButton = document.getElementById("actionButton");
    actionButton.addEventListener("click", () => {
      alert("Button clicked! You can handle form submission here.");
    });
  </script>
</body>
</html>
