<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How Much is Your Mind Costing You? Find Out Now</title>
  <!-- Fuente Inter (opcional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
  <style>
    /* Fijar tamaño de la página sin scrollbars */
    html, body {
      width: 950px;
      height: 484px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F7F7F7; /* Fondo blanco */
      font-family: 'Inter', sans-serif;
      color: #2E2E2E;
    }
    /* Contenedor principal */
    .container {
      width: 950px;
      height: 484px;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
      margin: 0 auto;
    }
    /* Título y subtítulo */
    .title {
      font-size: 2rem; /* ~32px */
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 1.2rem; /* ~19px */
      color: #444;
      margin-bottom: 30px;
    }
    /* Recuadro para el widget */
    .typewriter-section {
      position: relative;
      display: inline-block;
      background-color: #1c1c1c; /* Fondo oscuro para el widget */
      border: 2px solid #444;
      border-radius: 15px;
      padding: 30px;
      width: 600px; /* Fijo para este widget */
      min-height: 160px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    /* Texto del widget */
    .typewriter-text {
      font-size: 1.1rem;
      color: #F7F7F7;
      outline: none;
      text-align: center;
    }
    /* Botón "Send" en la esquina inferior derecha del recuadro */
    .action-button {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background-color: #F7F7F7;
      color: #1c1c1c;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background-color 0.2s ease;
    }
    .action-button:hover {
      background-color: #e2e2e2;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Título y subtítulo -->
    <h1 class="title">How Much is Your Mind Costing You? Find Out Now</h1>
    <p class="subtitle">Unlock Your Emotional ROI in Just 1 Minute.</p>
    <!-- Recuadro con el efecto typewriter -->
    <div class="typewriter-section">
      <div id="typewriter" class="typewriter-text" contentEditable="true"></div>
      <button id="actionButton" class="action-button">Send</button>
    </div>
  </div>
  
  <script>
    // Array de frases a rotar
    const phrases = [
      "How often do emotions influence your financial decisions?",
      "How much have you lost to emotional decisions in the past 6 months?",
      "How much time do you spend analyzing your emotions weekly?",
      "How confident are you in your financial decisions?"
    ];
    const typewriterEl = document.getElementById("typewriter");
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let timeoutId;
    
    const typingSpeed = 50;    // ms entre cada letra al escribir
    const deletingSpeed = 20;  // ms entre cada letra al borrar
    const pauseDelay = 1000;   // pausa al terminar una frase
    
    function type() {
      // Si el usuario tiene el foco en el campo editable, detiene la animación
      if (document.activeElement === typewriterEl) return;
      
      const currentPhrase = phrases[phraseIndex];
      
      if (!isDeleting) {
        typewriterEl.textContent = currentPhrase.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentPhrase.length) {
          timeoutId = setTimeout(() => { isDeleting = true; type(); }, pauseDelay);
          return;
        }
      } else {
        typewriterEl.textContent = currentPhrase.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
        }
      }
      const delay = isDeleting ? deletingSpeed : typingSpeed;
      timeoutId = setTimeout(type, delay);
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(type, 500);
    });
    
    typewriterEl.addEventListener("focus", () => { clearTimeout(timeoutId); });
    typewriterEl.addEventListener("blur", () => {
      typewriterEl.textContent = "";
      charIndex = 0;
      isDeleting = false;
      phraseIndex = (phraseIndex + 1) % phrases.length;
      setTimeout(type, 500);
    });
    
    document.getElementById("actionButton").addEventListener("click", () => {
      alert("Button clicked! Implement your functionality here.");
    });
  </script>
</body>
</html>
