<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How Much is Your Mind Costing You? Find Out Now</title>
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 20px;
    }
    .title {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    .typewriter-container {
      position: relative;
      display: inline-block;
      border: 2px solid #444;
      border-radius: 15px;
      padding: 20px 25px;
      background-color: #1c1c1c;
      min-width: 600px;
      min-height: 150px;
    }
    .typewriter-text {
      font-size: 1.1rem;
      color: #fff;
      outline: none;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.1em;
      background-color: #fff;
      margin-left: 2px;
      animation: blink 0.7s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Título y subtítulo -->
    <h1 class="title">How Much is Your Mind Costing You? Find Out Now</h1>
    <p class="subtitle">Unlock Your Emotional ROI in Just 1 Minute.</p>
    <!-- Contenedor del widget editable -->
    <div class="typewriter-container">
      <div id="typewriter" class="typewriter-text" contentEditable="true"></div>
      <span class="cursor"></span>
    </div>
  </div>
  
  <script>
    // Frases a rotar (las 4 preguntas)
    const phrases = [
      "How often do emotions influence your financial decisions?",
      "How much have you lost to emotional decisions in the past 6 months?",
      "How much time do you spend analyzing your emotions weekly?",
      "How confident are you in your financial decisions?"
    ];
    
    const typewriterEl = document.getElementById("typewriter");
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let timeoutId;

    // Configuración de velocidades y pausas
    const typingSpeed = 100;    // milisegundos entre cada letra escrita
    const deletingSpeed = 70;   // milisegundos entre cada letra borrada
    const pauseDelay = 1500;    // pausa en milisegundos al terminar una frase

    function type() {
      // Si el usuario tiene el campo activo, detenemos la animación
      if (document.activeElement === typewriterEl) return;
      
      const currentPhrase = phrases[phraseIndex];
      
      if (!isDeleting) {
        // Escribe letra a letra
        typewriterEl.textContent = currentPhrase.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentPhrase.length) {
          // Pausa antes de borrar la frase completa
          timeoutId = setTimeout(() => { isDeleting = true; type(); }, pauseDelay);
          return;
        }
      } else {
        // Borra letra a letra
        typewriterEl.textContent = currentPhrase.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          // Pasa a la siguiente frase de forma cíclica
          phraseIndex = (phraseIndex + 1) % phrases.length;
        }
      }
      
      const delay = isDeleting ? deletingSpeed : typingSpeed;
      timeoutId = setTimeout(type, delay);
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(type, 500);
    });
    
    // Si el usuario hace foco en el campo editable, detenemos la animación
    typewriterEl.addEventListener("focus", () => {
      clearTimeout(timeoutId);
    });
    
    // Al perder el foco, se reinicia la animación con la siguiente frase
    typewriterEl.addEventListener("blur", () => {
      // Limpia el contenido y reinicia los índices
      typewriterEl.textContent = "";
      charIndex = 0;
      isDeleting = false;
      phraseIndex = (phraseIndex + 1) % phrases.length;
      setTimeout(type, 500);
    });
  </script>
</body>
</html>
