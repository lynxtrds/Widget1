<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TradeAware Widget</title>
  <!-- Fuente Inter (opcional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">

  <style>
    /* Estilos generales de la página (puedes integrarlos a tu hoja de estilos principal) */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif, Arial, sans-serif;
      background-color: #f9f9f9; /* color claro de fondo para contraste */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Contenedor general del widget */
    .widget-container {
      text-align: center;
      max-width: 800px;
      width: 100%;
      padding: 20px;
      /* Puedes quitar este margin-top si lo incrustas dentro de otra sección de tu página */
      margin-top: 40px; 
    }

    /* Título y subtítulo */
    .title {
      font-size: 2rem;
      color: #000;
      margin-bottom: 30px; /* Espacio generoso entre título y subtítulo */
    }
    .subtitle {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 50px; /* Más espacio antes del recuadro */
    }

    /* Contenedor oscuro con el efecto de escribir/borrar */
    .typewriter-section {
      position: relative;
      display: inline-block;
      background-color: #1c1c1c;
      border-radius: 15px;
      min-width: 600px;
      min-height: 160px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2); /* Sombra sutil */
    }

    /* Texto animado */
    .typewriter-text {
      font-size: 1.1rem;
      color: #F7F7F7; 
      outline: none;
    }

    /* Cursor parpadeante */
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.1em;
      background-color: #F7F7F7;
      margin-left: 2px;
      animation: blink 0.7s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Botón "Send" en la esquina inferior derecha */
    .action-button {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background-color: #F7F7F7;
      color: #1c1c1c;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background-color 0.2s ease;
    }
    .action-button:hover {
      background-color: #e2e2e2;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <!-- Título y subtítulo con más espacio -->
    <h1 class="title">How Much is Your Mind Costing You? Find Out Now</h1>
    <p class="subtitle">Unlock Your Emotional ROI in Just 1 Minute.</p>

    <!-- Sección que contiene el efecto de escribir y el botón "Send" -->
    <div class="typewriter-section">
      <div id="typewriter" class="typewriter-text" contentEditable="true"></div>
      <span class="cursor"></span>
      <button id="actionButton" class="action-button">Send</button>
    </div>
  </div>

  <script>
    // Frases (preguntas) a rotar
    const phrases = [
      "How often do emotions influence your financial decisions?",
      "How much have you lost to emotional decisions in the past 6 months?",
      "How much time do you spend analyzing your emotions weekly?",
      "How confident are you in your financial decisions?"
    ];

    const typewriterEl = document.getElementById("typewriter");
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let timeoutId;

    // Velocidades de escritura/borrado (más rápidas)
    const typingSpeed = 50;    // ms entre letras al escribir
    const deletingSpeed = 20;  // ms entre letras al borrar
    const pauseDelay = 1000;   // ms de pausa tras escribir la frase completa

    function type() {
      // Si el usuario está escribiendo (foco en el div), no animar
      if (document.activeElement === typewriterEl) return;

      const currentPhrase = phrases[phraseIndex];

      if (!isDeleting) {
        // Escribe letra a letra
        typewriterEl.textContent = currentPhrase.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentPhrase.length) {
          // Pausa antes de borrar
          timeoutId = setTimeout(() => { isDeleting = true; type(); }, pauseDelay);
          return;
        }
      } else {
        // Borra letra a letra
        typewriterEl.textContent = currentPhrase.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
        }
      }

      const delay = isDeleting ? deletingSpeed : typingSpeed;
      timeoutId = setTimeout(type, delay);
    }

    // Inicia la animación medio segundo después de cargar
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(type, 500);
    });

    // Detener la animación al hacer foco (para que el usuario pueda escribir)
    typewriterEl.addEventListener("focus", () => {
      clearTimeout(timeoutId);
    });

    // Al perder el foco, se borra y se inicia la siguiente frase
    typewriterEl.addEventListener("blur", () => {
      typewriterEl.textContent = "";
      charIndex = 0;
      isDeleting = false;
      phraseIndex = (phraseIndex + 1) % phrases.length;
      setTimeout(type, 500);
    });

    // Acción del botón "Send"
    const actionButton = document.getElementById("actionButton");
    actionButton.addEventListener("click", () => {
      alert("Button clicked! (aquí puedes disparar tu lógica)");
    });
  </script>
</body>
</html>
