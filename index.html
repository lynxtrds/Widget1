<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How Much is Your Mind Costing You? Find Out Now</title>
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 800px;
    }
    .title {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    .typewriter-container {
      position: relative;
      display: inline-block;
      border: 2px solid #444;
      border-radius: 15px;
      padding: 20px 25px;
      background-color: #1c1c1c;
      min-width: 500px;
      min-height: 120px;
    }
    .typewriter-text {
      font-size: 1.1rem;
      color: #fff;
      outline: none;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.1em;
      background-color: #fff;
      margin-left: 2px;
      animation: blink 0.7s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Título y subtítulo -->
    <h1 class="title">How Much is Your Mind Costing You? Find Out Now</h1>
    <p class="subtitle">Unlock Your Emotional ROI in Just 1 Minute.</p>
    <!-- Contenedor del widget editable -->
    <div class="typewriter-container">
      <div id="typewriter" class="typewriter-text" contentEditable="true"></div>
      <span class="cursor"></span>
    </div>
  </div>

  <script>
    // Frases a rotar (las 4 preguntas)
    const phrases = [
      "How often do emotions influence your financial decisions?",
      "How much have you lost to emotional decisions in the past 6 months?",
      "How much time do you spend analyzing your emotions weekly?",
      "How confident are you in your financial decisions?"
    ];

    const typewriterDiv = document.getElementById("typewriter");

    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let currentTimeout;

    const typingSpeed = 100;   // Velocidad de escritura
    const erasingSpeed = 70;   // Velocidad de borrado
    const newPhraseDelay = 1500; // Pausa antes de borrar la frase completa

    function type() {
      // Si el usuario está escribiendo (el campo tiene foco), no seguimos la animación
      if (document.activeElement === typewriterDiv) return;

      const currentPhrase = phrases[phraseIndex];
      
      if (!isDeleting) {
        // Escribir letra a letra
        typewriterDiv.textContent = currentPhrase.slice(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentPhrase.length) {
          // Pausa antes de borrar
          currentTimeout = setTimeout(() => { isDeleting = true; type(); }, newPhraseDelay);
          return;
        }
      } else {
        // Borrar letra a letra
        typewriterDiv.textContent = currentPhrase.slice(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
        }
      }
      
      const delay = isDeleting ? erasingSpeed : typingSpeed;
      currentTimeout = setTimeout(type, delay);
    }

    // Iniciar la animación cuando se carga la página
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(type, 500);
    });

    // Si el usuario hace foco en el recuadro, detenemos la animación
    typewriterDiv.addEventListener("focus", () => {
      if (currentTimeout) clearTimeout(currentTimeout);
    });

    // Cuando el usuario pierde el foco, reiniciamos la animación con la siguiente frase
    typewriterDiv.addEventListener("blur", () => {
      // Reiniciamos el texto y los índices
      typewriterDiv.textContent = "";
      charIndex = 0;
      isDeleting = false;
      phraseIndex = (phraseIndex + 1) % phrases.length;
      setTimeout(type, 500);
    });
  </script>
</body>
</html>
