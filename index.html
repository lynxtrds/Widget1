<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widget - Typewriter Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1c1c1c;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 20px;
    }
    .title {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #ccc;
    }
    .typewriter-container {
      position: relative;
      display: inline-block;
      border: 2px solid #444;
      border-radius: 15px; /* Esquinas moldeadas a 15px */
      padding: 20px 25px;
      background-color: #1c1c1c;
      min-width: 500px;  /* Recuadro más grande */
      min-height: 120px; /* Recuadro más grande */
    }
    .typewriter-text {
      font-size: 1.1rem;
      color: #fff;
      min-height: 40px; /* Reserva de espacio para el texto */
    }
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.1em;
      background-color: #fff;
      margin-left: 2px;
      animation: blink 0.7s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Nuevo Título y Subtítulo -->
    <h1 class="title">How Much is Your Mind Costing You? Find Out Now</h1>
    <p class="subtitle">Unlock Your Emotional ROI in Just 1 Minute.</p>
    <!-- Contenedor del área de texto animado -->
    <div class="typewriter-container">
      <span class="typewriter-text" id="typewriter"></span>
      <span class="cursor"></span>
    </div>
  </div>
  
  <script>
    // Frases a rotar
    const phrases = [
      "How often do emotions influence your financial decisions?",
      "How much have you lost to emotional decisions in the past 6 months?",
      "How much time do you spend analyzing your emotions weekly?",
      "How confident are you in your financial decisions?"
    ];
    
    const typewriterSpan = document.getElementById("typewriter");
    let phraseIndex = 0;
    let charIndex = 0;
    let currentPhrase = "";
    let isDeleting = false;
    
    const typingSpeed = 100;  // Velocidad de escritura
    const erasingSpeed = 70;  // Velocidad de borrado
    const newPhraseDelay = 1500;  // Pausa al terminar la frase
    
    function type() {
      currentPhrase = phrases[phraseIndex];
      
      if (!isDeleting) {
        // Escribiendo
        typewriterSpan.textContent = currentPhrase.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentPhrase.length) {
          // Pausa antes de borrar
          setTimeout(() => { isDeleting = true; }, newPhraseDelay);
        }
      } else {
        // Borrando
        typewriterSpan.textContent = currentPhrase.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
        }
      }
      
      const currentSpeed = isDeleting ? erasingSpeed : typingSpeed;
      setTimeout(type, currentSpeed);
    }
