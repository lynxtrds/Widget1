<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How Much is Your Mind Costing You? Find Out Now</title>
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 20px;
    }
    .title {
      font-size: 2rem;
      margin-bottom: 20px; /* Mayor espaciado */
    }
    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px; /* Mayor espaciado */
    }
    .typewriter-container {
      position: relative;
      display: inline-block;
      border: 2px solid #444;
      border-radius: 15px;
      padding: 20px 25px;
      background-color: #1c1c1c;
      min-width: 600px;
      min-height: 150px;
      margin-top: 30px; /* Espaciado extra entre subtítulo y recuadro */
    }
    .typewriter-text {
      font-size: 1.1rem;
      color: #F7F7F7;  /* Color de las letras */
      outline: none;
    }
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.1em;
      background-color: #fff;
      margin-left: 2px;
      animation: blink 0.7s infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    /* Botón en la esquina inferior derecha */
    .action-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #F7F7F7;
      color: #1c1c1c;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">How Much is Your Mind Costing You? Find Out Now</h1>
    <p class="subtitle">Unlock Your Emotional ROI in Just 1 Minute.</p>
    <div class="typewriter-container">
      <!-- Campo editable para el efecto typewriter -->
      <div id="typewriter" class="typewriter-text" contentEditable="true"></div>
      <span class="cursor"></span>
      <!-- Botón en la esquina inferior derecha -->
      <button id="actionButton" class="action-button">Send</button>
    </div>
  </div>

  <script>
    // Frases (preguntas) a rotar
    const phrases = [
      "How often do emotions influence your financial decisions?",
      "How much have you lost to emotional decisions in the past 6 months?",
      "How much time do you spend analyzing your emotions weekly?",
      "How confident are you in your financial decisions?"
    ];
    
    const typewriterEl = document.getElementById("typewriter");
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let timeoutId;
    
    // Velocidades: se escribe y se borra más rápido (especialmente borrar)
    const typingSpeed = 50;    // Velocidad de escritura (ms)
    const deletingSpeed = 20;  // Velocidad de borrado (ms)
    const pauseDelay = 1000;   // Pausa al finalizar una frase (ms)

    function type() {
      // Si el usuario está escribiendo (tiene el foco), detenemos la animación
      if (document.activeElement === typewriterEl) return;
      
      const currentPhrase = phrases[phraseIndex];
      
      if (!isDeleting) {
        typewriterEl.textContent = currentPhrase.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentPhrase.length) {
          timeoutId = setTimeout(() => { isDeleting = true; type(); }, pauseDelay);
          return;
        }
      } else {
        typewriterEl.textContent = currentPhrase.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
        }
      }
      
      const delay = isDeleting ? deletingSpeed : typingSpeed;
      timeoutId = setTimeout(type, delay);
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(type, 500);
    });
    
    // Detener la animación si el usuario hace foco en el campo editable
    typewriterEl.addEventListener("focus", () => {
      clearTimeout(timeoutId);
    });
    
    // Reiniciar la animación al perder el foco
    typewriterEl.addEventListener("blur", () => {
      typewriterEl.textContent = "";
      charIndex = 0;
      isDeleting = false;
      phraseIndex = (phraseIndex + 1) % phrases.length;
      setTimeout(type, 500);
    });
    
    // Acción del botón "Send"
    const actionButton = document.getElementById("actionButton");
    actionButton.addEventListener("click", () => {
      alert("Button clicked!");
    });
  </script>
</body>
</html>
