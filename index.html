<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How Much is Your Mind Costing You? Find Out Now</title>
  <!-- Fuente Inter (opcional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
  <style>
    /* Fondo blanco, texto negro */
    body {
      background-color: #F7F7F7;
      font-family: 'Inter', sans-serif;
      color: #2E2E2E;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Contenedor principal (para centrar el contenido) */
    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
    }

    /* Título y subtítulo */
    .title {
      font-size: 2rem; /* ~32px */
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 1.2rem; /* ~19px */
      color: #444;
      margin-bottom: 40px;
    }

    /* Recuadro oscuro con el efecto typewriter */
    .typewriter-section {
      position: relative;
      display: inline-block;
      background-color: #1c1c1c; /* Recuadro oscuro */
      border: 2px solid #444;
      border-radius: 15px;
      padding: 30px;
      min-width: 600px;
      min-height: 160px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Texto donde se escribe y borra */
    .typewriter-text {
      font-size: 1.1rem;
      color: #F7F7F7; /* Letras claras sobre fondo oscuro */
      outline: none;
    }

    /* Botón "Send" en la esquina inferior derecha del recuadro */
    .action-button {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background-color: #F7F7F7;
      color: #1c1c1c;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background-color 0.2s ease;
    }
    .action-button:hover {
      background-color: #e2e2e2;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Título y subtítulo -->
    <h1 class="title">How Much is Your Mind Costing You? Find Out Now</h1>
    <p class="subtitle">Unlock Your Emotional ROI in Just 1 Minute.</p>

    <!-- Recuadro oscuro con el efecto de escribir/borrar -->
    <div class="typewriter-section">
      <div id="typewriter" class="typewriter-text" contentEditable="true"></div>
      <!-- Cursor eliminado -->
      <button id="actionButton" class="action-button">Send</button>
    </div>
  </div>

  <script>
    // Frases a rotar
    const phrases = [
      "How often do emotions influence your financial decisions?",
      "How much have you lost to emotional decisions in the past 6 months?",
      "How much time do you spend analyzing your emotions weekly?",
      "How confident are you in your financial decisions?"
    ];

    const typewriterEl = document.getElementById("typewriter");
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let timeoutId;

    // Velocidades de escritura y borrado
    const typingSpeed = 50;    // ms entre letras al escribir
    const deletingSpeed = 20;  // ms entre letras al borrar
    const pauseDelay = 1000;   // pausa al terminar una frase

    function type() {
      // Si el usuario hace foco en el campo editable, detiene la animación
      if (document.activeElement === typewriterEl) return;

      const currentPhrase = phrases[phraseIndex];

      if (!isDeleting) {
        // Escribiendo
        typewriterEl.textContent = currentPhrase.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === currentPhrase.length) {
          timeoutId = setTimeout(() => {
            isDeleting = true;
            type();
          }, pauseDelay);
          return;
        }
      } else {
        // Borrando
        typewriterEl.textContent = currentPhrase.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
        }
      }

      const delay = isDeleting ? deletingSpeed : typingSpeed;
      timeoutId = setTimeout(type, delay);
    }

    // Iniciar la animación al cargar
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(type, 500);
    });

    // Detener animación al enfocar
    typewriterEl.addEventListener("focus", () => {
      clearTimeout(timeoutId);
    });

    // Al perder el foco, se borra y pasa a la siguiente frase
    typewriterEl.addEventListener("blur", () => {
      typewriterEl.textContent = "";
      charIndex = 0;
      isDeleting = false;
      phraseIndex = (phraseIndex + 1) % phrases.length;
      setTimeout(type, 500);
    });

    // Acción del botón "Send"
    document.getElementById("actionButton").addEventListener("click", () => {
      alert("Button clicked! Implement your functionality here.");
    });
  </script>
</body>
</html>
